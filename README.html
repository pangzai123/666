<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静态日历图标</title>
  <style>
    .calendar-icon {
      width: 100px;
      height: 100px;
      background-image: url('https://raw.githubusercontent.com/pangzai123/666/main/35011705589390_.pic.jpg');
      background-size: 100% 100%;
      border-radius: 20%;
      display: flex;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
      font-family: HannotateSC-W7, "Hannotate SC";
      cursor: pointer;
      line-height:120px;
    }
  </style>
</head>
<body>
  <div class="calendar-icon">2.23</div>
</body>
